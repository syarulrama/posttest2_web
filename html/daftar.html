  <div class="daftar-form">
        
      <form >
        <div class="nama-email">
        <h2>Daftar</h2>
        <label for="name">Nama:</label>
        <input type="text" id="nama" name="name"><br>
          
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
      </div>
        <label for="select-option">Tahun lahir:</label>
        <select id="select-option" name="option">
          <option value="2000">2000</option>
          <option value="option2">2001</option>
          <option value="option3">2002</option>
          <option value="2003">2003</option>
          <option value="option2">2003</option>
          <option value="option3">2004</option>
          <option value="option1">2005</option>
          <option value="option2">2006</option>
          <option value="option3">2007</option>
          <option value="option1">2008</option>
          <option value="option2">2009</option>
          <option value="option3">2010</option>
        </select><br> <br>
        
        <br>
        <label for="radio">Jenis Kelamin:</label><br> 
        <input type="radio"  name="radio" value="Laki-laki">Laki-laki <br>
        <input type="radio" name="radio" value="Perempuan">Perempuan <br>
        <br>
        
        <h4>Kemana anda ingin berlibur ?</h4>
        <div class="checkbox">
          <input type="checkbox" id="destinasi1" name="checkbox" value="Biduk-Biduk">
          <label class="check" for="destinasi1"> Biduk-Biduk</label><br>
          <input type="checkbox" id="destinasi2" name="checkbox" value="Derawan">
          <label class="check" for="destinasi2"> Derawan</label><br>
          <input type="checkbox" id="destinasi3" name="checkbox" value="Sulaiman">
          <label class="check" for="destinasi3"> Sulaiman</label><br>
          <input type="checkbox" id="destinasi4" name="checkbox" value="Maratua">
          <label class="check" for="destinasi4"> Maratua</label>  
      </div> <br>

        <label for="alamat">Masukkan alamat lengkap anda :</label>
        <textarea type="text" id="alamat" name="alamat" required></textarea><br>



     <a class="btn" onclick="simpan()" href="form.html">Daftar</a>
