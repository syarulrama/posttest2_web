<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" type="text/css" href="../css/p.css" />

    <title>Register</title>
  </head>

  <body style="background-image: 2jpg">
    <div class="container">
      <form action="" method="POST" class="login-email">
        <p class="login-text" style="font-size: 2rem; font-weight: 800">
          Register
        </p>
        <div class="input-group">
          <input type="text" placeholder="Username" name="username" id="name" />
        </div>
        <div class="input-group">
          <input type="email" placeholder="Email" name="email" id="email" />
        </div>
        <div class="input-group">
          <input
            type="password"
            placeholder="Password"
            name="password"
            id="pass"
          />
        </div>
        <div class="input-group">
          <input
            type="password"
            placeholder="Confirm Password"
            name="password"
            id="cpass"
          />
        </div>
        <div class="input-group">
          <button type="submit" id="daftar" name="submit" class="btn">
            Register
          </button>
        </div>
        <p class="login-register-text">
          Sudah punya akun? <a href="index.html">Login</a>
        </p>
      </form>
    </div>
    <script src="../js/regis.js"></script>
  </body>
</html>
